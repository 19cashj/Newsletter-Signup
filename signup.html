<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="signin.css">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to the Newsletter</h1>
      <input type="text" id="inputFName" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="inputLName" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </body>
</html>
